<!DOCTYPE html>
<html>
<head>
    <title>Quiz App - Easy Tutorials</title>
    <link rel="stylesheet" href="Afri.css">
</head>
<body>
    <div class="banner">
        <video controls autoplay loop>
            <source src="ARIFGAME.mp4" contextmenu="none" type="video/mp4">
         </video>
    </div>
    <div class="parent">

        <div class ="app">    
            <h1>አፍሪ ስጦታ</h1>
            <div class="quiz glass">
                <h2 id="question">Question goes here</h2>
                <div id="answer-buttons" class="btn-grid">
                </div>
                <div class="btns">
                    <button id="prev-btn"></button>
                    <button id="next-btn"></button>
                </div>
            </div>
        </div>
    </div>
    
<script src="Afri.js"></script>
</body>
</html>
